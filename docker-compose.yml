name: payments-processor

x-app-common-dev: &app-common-dev
  build:
    context: .
    dockerfile: docker/php/Dockerfile
    target: dev
  working_dir: /var/www/html
  depends_on:
    redis:
      condition: service_started
  networks:
    - appnet

x-app-common-prod: &app-common-prod
  build:
    context: .
    dockerfile: docker/php/Dockerfile
    target: prod
  working_dir: /var/www/html
  depends_on:
    redis:
      condition: service_started
  networks:
    - appnet   

services:
  # Laravel API
  app-dev:
    <<: *app-common-dev
    profiles: ["local"]
    volumes:
      - ./:/var/www/html
      - composer_cache:/tmp/composer-cache 
    ports:
      - "8080:8080"
    env_file:
      - ${ENV_FILE:-.env.local}
    environment:
      COMPOSER_CACHE_DIR: /tmp/composer-cache
      NGINX_CLIENT_MAX_BODY_SIZE: 250M
      PHP_POST_MAX_SIZE: 250M
      PHP_UPLOAD_MAX_FILE_SIZE: 250M

  # Queue worker
  horizon:
    profiles: ["local"]
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      target: dev
    volumes:
      - ./:/var/www/html
    env_file:
      - ${ENV_FILE:-.env.local}
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep -v grep | grep -q 'artisan horizon'"]
      interval: 10s
      timeout: 3s
      retries: 5
    depends_on:
      - redis
    networks:
      - appnet
    command: ["php", "artisan", "horizon"]
    restart: unless-stopped

  scheduler-dev:
    <<: *app-common-dev
    profiles: ["local"]
    volumes:
      - ./:/var/www/html
    env_file:
      - ${ENV_FILE:-.env.local}
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep -v grep | grep -q 'artisan schedule:work'"]
      interval: 10s
      timeout: 3s
      retries: 5
    command: ["php", "artisan", "schedule:work"]

  # MySQL (profile=local)
  db-dev:
    profiles: ["local"]
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: payments_processor
      MYSQL_USER: payments_api
      MYSQL_PASSWORD: payments!@#
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - appnet
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 30

  # Redis (cache + queue in local)
  redis:
    profiles: ["local", "prod"]
    image: redis:7-alpine
    ports:
      - "6380:6379"
    networks:
      - appnet

  # Production
  app-prod:
    <<: *app-common-prod
    profiles: ["prod"]
    ports:
      - "80:8080"
    env_file:
      - ${ENV_FILE:-.env.production}
    environment:
      NGINX_CLIENT_MAX_BODY_SIZE: 250M
      PHP_POST_MAX_SIZE: 250M
      PHP_UPLOAD_MAX_FILE_SIZE: 250M

  queue-chunk-prod:
    <<: *app-common-prod
    profiles: ["prod"]
    env_file:
      - ${ENV_FILE:-.env.production}
    command: ["php", "artisan", "queue:work", "sqs",  
              "--queue=payments-import",
              "--sleep=1", 
              "--tries=3", 
              "--timeout=900", 
              "--memory=512", 
              "--max-time=3600", 
              "--backoff=5"]
    restart: unless-stopped

  queue-processing-prod:
    <<: *app-common-prod
    profiles: ["prod"]
    env_file:
      - ${ENV_FILE:-.env.prod}
    command: ["php", "artisan", "queue:work", "sqs",
              "--queue=payments-processor",
              "--sleep=1",
              "--tries=3",
              "--timeout=900",
              "--memory=512",
              "--max-time=3600",
              "--backoff=5"]
    restart: unless-stopped

  scheduler-prod:
    <<: *app-common-prod
    profiles: ["prod"]
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep -v grep | grep -q 'artisan schedule:work'"]
      interval: 30s
      timeout: 5s
      retries: 5
    env_file:
      - ${ENV_FILE:-.env.production}
    command: ["php", "artisan", "schedule:work"]

networks:
  appnet:

volumes:
  dbdata:
  composer_cache:
